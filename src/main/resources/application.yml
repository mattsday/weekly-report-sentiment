    Ipagoo: Orwell
    Dell/EMC: DellEMC
    Sainsbury: Sainsburys
    VW_UK: VW
    MSFT: Microsoft
    MasterCard: Mastercard
    volvo: Volvo
    volvocars: Volvo
  plays:
    '?': 0
    0: 1
    0a: 2
    1: 3
    10: 4
    11: 5
    1a: 6
    1ea: 7
    2: 8
    3: 9
    3a: 10
    4: 11
    5: 12
    5a: 13
    6: 14
    7: 15
    8: 16
    8a: 17
    8b: 18
    9: 19
    DO: 21
    Federation: 22
    Partner: 23
    federateration: 24
    federation: 25
